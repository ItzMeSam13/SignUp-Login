<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Login Page</title>
</head>
<body>
    
    <div class="signup-login">
        <h3>Login Or Sign Up</h3>
    <div class="choice">
        <button class="btn1">Sign up</button>
        <button class="btn2">Login</button>
    </div>
    <div class="signup-choice">
        <form class="signup">
            <div class="name">
                <h4>Enter Name</h4>
                <input id="Fname" placeholder=" First Name" type="text">
                <input id="Mname" placeholder=" Middle Name" type="text">
                <input id="Lname" placeholder=" Last Name" type="text">
            </div>
            <div class="email">
                <h4>Enter email</h4>
                <input id="email" placeholder="email" type="email">
            </div>
             <div class="password">
                <h4>Enter Password</h4>
                <input id="password" placeholder="password" type="password">
            </div>
        </form>
        <button class="btn3">Back</button>
        <button class="btn4">submit</button>
    </div>
    <div class="login-choice">
        <form class="login">
            <h4>Email</h4>
            <input id="email" placeholder="email" type="email">
            <h4>Password</h4>
            <input id="password" placeholder="password" type="password">
        </form>
    </div>
    </div>
   
    <script src="code.js"></script>
</body>
</html>
